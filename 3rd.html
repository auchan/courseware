<html>
<head>
<script type="text/javascript">
function loadXMLDoc()
{
	var xmlhttp;
	if (window.XMLHttpRequest)
		  {// code for IE7+, Firefox, Chrome, Opera, Safari
			    xmlhttp=new XMLHttpRequest();
				  }
	else
		  {// code for IE6, IE5
			    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
				  }
	xmlhttp.onreadystatechange=function()
		  {
			    if (xmlhttp.readyState==4 && xmlhttp.status==200)
					    {
							x=xmlhttp.responseXML.documentElement.getElementsByTagName("cw");
							for (i=0; i<x.length; i++)
							{
								name=x[i].getElementById("name").innerHTML;;
								url=x[i].getElementById("url").innerHTML;
								year=x[i].getElementById("date").getElementById("year").innerHTML;
								month=x[i].getElementById("date").getElementById("month").innerHTML;
								day=x[i].getElementById("date").getElementById("day").innerHTML;
								hour=x[i].getElementById("date").getElementById("hour").innerHTML;
								minute=x[i].getElementById("date").getElementById("minute").innerHTML;
							    document.getElementById("myDiv").innerHTML= name + url + year +
									month + day + hour + minute;
							}
								    }
				  }
	xmlhttp.open("GET","cw_info.xml",true);
	xmlhttp.send();
}
</script>
</head>
<body>

<h2>AJAX</h2>
<button type="button" onclick="loadXMLDoc()">请求数据</button>
<div id="myDiv"></div>

</body>
</html>
